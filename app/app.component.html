<mat-toolbar color="primary">
  Angular Material App
</mat-toolbar>
<!-- actual output -->
<table mat-table [dataSource]="listRecords" class="mat-elevation-z8">
    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
          <button mat-button (click)="onDel(row)">Delete</button>
          <button mat-button (click)="onAdd(row)">Add</button>
      </td>
    </ng-container>
      <!-- Position Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="columnList; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: columnList;"></tr>
    </table>


<!-- Expected output -->
    <table>
      <tr *ngFor='let rcd of listRecords'>
        <td>{{rcd.name}}</td>
      </tr>
    </table>
